<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Music</title>
    <link rel="icon" href="logo/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">


        <!-- =========== navbar starts here =========== -->

        <nav>
            <div class="logo" onclick="location.href='index.html'">
                <img src="logo/logo.png" alt="">
            </div>

            <input type="checkbox" id="checkbox">

            <ul class="menu">
                <li class="active"><a href="index.html"><img src="svg/home.svg" alt=""> home</a></li>
                <li><a href="about.html"><img src="svg/information.svg" alt=""> about</a></li>
                <li><a href="contact.html"><img src="svg/call.svg" alt=""> contact us</a></li>
            </ul>

            <label for="checkbox" class="menu-btn">
                <lottie-player src="https://lottie.host/56aca53d-8c56-4875-8410-c7a3f31d4895/o1Of9Bnbeu.json"
                    background="transprant" speed="1" style="width: 100%; height: 100%" autoplay loop></lottie-player>
            </label>


        </nav>



        <!-- ================ content starts here ================ -->

        <div class="audio_container">

            <div class="search">
                <!-- Search input field -->
                <input type="text" id="searchInput" placeholder="Search for a song...">
                <!-- Search button -->
                <button onclick="searchSongs()">Search</button>

                <!-- Back button -->
                <button onclick="goBack()">Back</button>
            </div>

            <div class="current-playsong" id="currentSong">
                <!-- Display the currently playing song here -->
            </div>

            <!-- ========== song-1 ========== -->
            <div class="card mT5">
                <p>Gangsta's Paradise · Lofi Fruits Music · Chill Fruits Music</p>
                <audio controls
                    onplay="updateCurrentSong('Gangsta\'s Paradise', 'Lofi Fruits Music', 'Chill Fruits Music')">
                    <source src="music/Gangsta's Paradise-Lofi Fruits-Music.mp3" type="audio/mp3">
                </audio>
            </div>
            <!-- ========== song-2 ========== -->
            <div class="card">
                <p>music/Bloddy Mary X Dum Dum</p>
                <audio controls onplay="updateCurrentSong('Bloddy Mary X Dum Dum')">
                    <source src="music/Bloddy Mary X Dum Dum.mp3" type="audio/mp3">
                </audio>
            </div>
            <!-- ========== song-3 ========== -->


        </div>



    </div>


    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="script.js"></script>
</body>

</html>
